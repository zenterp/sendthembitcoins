    <!-- ===================== SCRIPT ===================== -->    <script src="js/jquery.countdown.js"></script>
    <script>
	$(function() {
		// ****************** EDIT DATE IN LINE BELOW ******************			   
		var targetDate = "2012/10/31 12:00:00"; // format: YYYY/MM/DD HH:MM:SS
		
		// ****************** LINE BELOW IS FOR TEMPLATE PURPOSES, REMOVE IT ******************
		var currentDate = new Date(), currentYear = currentDate.getFullYear(), targetDate = currentYear + "/12/31 12:00:00";
		
		$('div#clock').countdown(targetDate , function(event) {
			var $this = $(this);
			switch(event.type) {
				case "seconds":
				case "minutes":
				case "hours":
				case "days":
				case "weeks":
				case "daysLeft":
					$this.find('span#'+event.type).html(event.value);
					break;
				case "finished":
					$this.hide();
					break;
			}
		});
	});
	</script>
